<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beach Academy</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>


<header>
  <div class="header-left">
    <h1>üèñÔ∏è Beach Academy</h1>
  </div>
  <div id="user-area" class="user-area">
    <span id="user-info"></span>
    <button id="logout-btn" class="hidden btn-logout" onclick="logout()">Logout</button>
  </div>
</header>


<section id="auth">
  <div class="auth-container">
    <div class="auth-card">
      <h2 id="auth-title">Login</h2>
      <p class="auth-subtitle" id="auth-subtitle">Welcome to Beach Academy</p>
      <div class="form-row"><input id="name" placeholder="Full name (signup only)" class="hidden" /></div>
      <div class="form-row"><input id="email" placeholder="Email" /></div>
      <div class="form-row"><input id="password" type="password" placeholder="Password" /></div>
      <div class="form-row">
        <select id="role" class="hidden">
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Parent">Parent</option>
        </select>
      </div>
      <div class="form-actions">
        <button id="auth-submit" class="btn-primary" onclick="login()">Login</button>
        <button id="toggle-auth" class="btn-secondary" onclick="toggleAuthMode()">Switch to Signup</button>
      </div>
    </div>
  </div>
</section>


<section id="dashboard" class="hidden dashboard-layout">
  <aside id="nav" class="sidebar"></aside>
  <main id="content" class="main-content"></main>
</section>


<!-- Modals -->
<div id="modal-overlay" class="hidden"></div>

<div id="user-modal" class="modal hidden" role="dialog">
  <div class="modal-card">
    <h3 id="user-modal-title">Add User</h3>
    <div class="modal-body">
      <input id="modal-name" placeholder="Full name" />
      <input id="modal-email" placeholder="Email" />
      <select id="modal-role">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Parent">Parent</option>
        <option value="Admin">Admin</option>
      </select>
      <input id="modal-password" placeholder="Password" />
      <input id="modal-class" placeholder="Class (optional)" />
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeUserModal()">Cancel</button>
      <button class="btn-primary" onclick="saveUserFromModal()">Save</button>
    </div>
  </div>
</div>

<div id="grade-modal" class="modal hidden" role="dialog">
  <div class="modal-card">
    <h3 id="grade-modal-title">Grades</h3>
    <div class="modal-body" id="grade-modal-body">
      <!-- dynamic content -->
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeGradeModal()">Close</button>
    </div>
  </div>
</div>

<div id="attendance-modal" class="modal hidden" role="dialog">
  <div class="modal-card">
    <h3 id="attendance-modal-title">Attendance</h3>
    <div class="modal-body" id="attendance-modal-body">
      <!-- dynamic content -->
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeAttendanceModal()">Close</button>
    </div>
  </div>
</div>

<!-- Assign Classes (admin) -->
<div id="assign-classes-modal" class="modal hidden">
  <div class="modal-card">
    <h3>Assign Classes to Teacher</h3>
    <div class="modal-body" id="assign-classes-body">
      <!-- dynamic content -->
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeAssignClasses()">Cancel</button>
      <button class="btn-primary" onclick="saveAssignedClasses()">Save</button>
    </div>
  </div>
</div>

<!-- Assignment modal (teacher create) -->
<div id="assignment-modal" class="modal hidden">
  <div class="modal-card">
    <h3 id="assignment-modal-title">New Assignment</h3>
    <div class="modal-body">
      <input id="assignment-title" placeholder="Title" />
      <textarea id="assignment-desc" placeholder="Description"></textarea>
      <input id="assignment-class" placeholder="Class (e.g. Grade 6)" />
      <input id="assignment-due" type="date" />
      <input id="assignment-file" type="file" />
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeAssignmentModal()">Cancel</button>
      <button class="btn-primary" onclick="saveAssignment()">Post</button>
    </div>
  </div>
</div>

<!-- Submission modal (student upload) -->
<div id="submission-modal" class="modal hidden">
  <div class="modal-card">
    <h3 id="submission-modal-title">Submit Assignment</h3>
    <div class="modal-body" id="submission-modal-body">
      <!-- dynamic content -->
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeSubmissionModal()">Cancel</button>
      <button class="btn-primary" onclick="submitAssignment()">Submit</button>
    </div>
  </div>
</div>

<!-- Timetable modal -->
<div id="timetable-modal" class="modal hidden">
  <div class="modal-card">
    <h3 id="timetable-modal-title">Timetable</h3>
    <div class="modal-body" id="timetable-modal-body">
      <!-- dynamic content -->
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeTimetableModal()">Close</button>
      <button class="btn-primary" onclick="saveTimetable()">Save</button>
    </div>
  </div>
</div>

<script src="app.js"></script>

<!-- Grading modal (teacher view) -->
<div id="grading-modal" class="modal hidden">
  <div class="modal-card">
    <h3 id="grading-modal-title">Grade Submission</h3>
    <div class="modal-body" id="grading-modal-body">
      <!-- dynamic content -->
    </div>
    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeGradingModal()">Close</button>
      <button class="btn-primary" onclick="saveGrade()">Save Grade</button>
    </div>
  </div>
</div>

<!-- Notifications -->
<div id="notification-container" style="position: fixed; top: 70px; right: 20px; z-index: 300; max-width: 400px;"></div>

</body>
</html>
